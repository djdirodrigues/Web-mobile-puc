<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hand API - Lista de Usuários</title>
  <script   src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" type="text/javascript"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/text.css" media="screen" title="no title" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <header>
      <div class="navbar-fixed" >
          <nav>
              <div class="nav-wrapper indigo darken-1">
                  <a href="#" class="brand-logo" id="navTitulo" >Usuários</a>
                  <!--<a href="#" data-activates="mobile-demo" class="button-collapse indigo darken-1 right" >
                    <i class="material-icons indigo darken-1" id="btnRefresh">refresh</i>
                  </a>-->
                  <!--<ul class="right hide-on-med-and-down">
                      <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                      <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                      <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                      <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                  </ul>-->
              </div>
          </nav>
    </div>
</header>

  <main>
    <div class="fixed-action-btn" style="bottom: 50px; right: 24px;">
      <a class="waves-effect waves-light btn-floating btn-large modal-trigger red" id="add-user" > <!--href="#modal1">-->
        <i class="large material-icons red">add</i>
      </a>
    </div>

    <div id="content" class="container"></div>
  </main>

  <footer class="page-footer indigo white">
    <div class="container">
      <div class="row">
        <div class="col l6 s12"></div>
        <div class="col l3 s12"></div>
        <div class="col l3 s12"></div>
      </div>
    </div>
    <div class="footer-copyright indigo white"><label class="small red-text left"  ><strong>(Grupo RatChet)</strong></label></div>
  </footer>



  <!-- Modal para Inclusão de Usuário -->
  <div id="modaladd" class="modal">
    <div class="modal-content" id="modalAddContent">
    </div>
      <div class="modal-fixed-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat" id="saveAdd">Salvar</a>
          <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat" id="modaAddlFechar">Cancelar</a>
      </div>
  </div>

  <!-- Modal para Alteração de Usuário -->
  <div id="modaledit" class="modal">
      <div class="modal-content" id="modalEditContent">
      </div>
    <div class="modal-fixed-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat" id="saveEdit" >Salvar</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat" id="modalFechar">Cancelar</a>
    </div>
  </div>

  <!-- Modal para exibir usuário -->
  <div id="modalShow" class="modal ">
    <div class="modal-content" id="modalShowContent">
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-blue btn-flat">Fechar</a>
    </div>
  </div>


  <!-- Modal para solicitar confirmação de exclusão -->
  <div id="modalDelete" class="modal">
  </div>

  <!-- Modal para informar resultado da ação -->
  <div id="modalWarn" class="modal ">
    <div class="modal-content" id="modalWarnContent">
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-blue btn-flat">Fechar</a>
    </div>
  </div>

  <!-- Templates do handlebars -->
  <div class="templates">
    <!-- Warnings -->
    <script id="modalWarn-template" type="text/x-handlebars-template">
      <h4>{{titulo}}</h4>

      <p>{{conteudo}}</p>
    </script>

    <!-- Confirmação de exclusão -->
    <script id="modalDelete-template" type="text/x-handlebars-template">
      <div class="modal-content" id="modalDeleteContent">
        <h4>Excluir Usuário?</h4>

        <p>Tem certeza que deseja excluir o usuário <span class="foco">{{name}}</span>?</p>
      </div>

      <div class="modal-footer-">
        <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat" data-id="{{_id}}" id="delete-sim">Sim</a>
        <a href="#!" class="modal-action modal-close waves-effect waves-blue btn-flat" id="modalFechar">Não</a>
      </div>
    </script>

    <!-- Exibição dos dados do usuário -->
    <script id="modalShow-template" type="text/x-handlebars-template">
      <h4>Usuário</h4>

      <div class="row">
        <div class="col s3">ID:</div>
        <div class="col s9">{{_id}}</div>
      </div>
      <div class="row">
        <div class="col s3">Nome:</div>
        <div class="col s9">{{name}}</div>
      </div>
      <div class="row">
        <div class="col s3">Email:</div>
        <div class="col s9">{{email}}</div>
      </div>
      <div class="row">
        <div class="col s3">Sexo:</div>
        <div class="col s9">{{gender}}</div>
      </div>
    </script>


    <!-- Exibição para Edição dos dados do usuário -->
    <script id="modalEdit-template" type="text/x-handlebars-template">
            <div class="row">
                <h5>Usuário</h5>
            </div>
            <div class="row hide">
                <div class="col s3">ID:</div>
                <div class="col s9" id="edit_id" value="{{_id}}">{{_id}}</div>
            </div>
            <div class="row">
                <div class="col s3">Nome:</div>
                <div class="col s9">
                    <input placeholder="" id="edit_name" type="text" class="validate" value={{name}}>
                </div>
            </div>
            <div class="row">
                <div class="col s3">Email:</div>
                <div class="col s9">
                    <input placeholder="" id="edit_email" type="text" class="validate" value={{email}}>
                </div>
            </div>
            <div class="row">
                <div class="col s3">Sexo:</div>
                <div class="col s9">
                    <input placeholder="" id="edit_sexo" type="text" class="validate" value={{gender}}>
                </div>
            </div>
</script>


      <!-- Exibição para Inclusão dos dados do usuário -->
      <script id="modalAdd-template" type="text/x-handlebars-template">
          <h4>Usuário</h4>
          <div class="row">
              <div class="input-field col s12">
                  <input placeholder="" id="add_name" type="text"  class="validate" value={{name}} >
                  <label for="add_name">Nome:</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input placeholder="" id="add_email" type="text" class="validate" value={{email}}>
                  <label for="add_email">e-mail:</label>
              </div>
          </div>
          <div class="row">
              <div class="input-field col s12">
                  <input placeholder="" id="add_sexo" type="text" class="validate" value={{gender}}>
                  <label for="add_sexo">Sexo:</label>
              </div>
          </div>
</script>



    <!-- Lista de usuários -->
    <script id="list-users-template" type="text/x-handlebars-template">
      <h3></h3>

      <div class="row hidden-xs row hidden-xs table-header desktop-row-header">
        <div class="col l12" >
          <div class="row">
            <div class="hidden-xs col s3">Nome</div>
            <div class="hidden-xs col s3">Email</div>
            <div class="hidden-xs col s3">Sexo</div>
            <div class="hidden-xs col s3">Ações</div>
          </div>
        </div>
      </div>

      {{#each users}}
      <div class="row desktop-row">
        <div class="col s3 visible-xs">
          <div class="row list-header">
            <div class="col s12 visible-xs">Nome</div>
            <div class="col s12 visible-xs">Email</div>
            <div class="col s12 visible-xs">Sexo</div>
            <div class="col s12 visible-xs"></div>
          </div>
        </div>

        <div class="col l12 col s9" >
          <div class="row">
            <div class="col s12 col l3 user-info">{{name}}</div>
            <div class="col s12 col l3 user-info">{{email}}</div>
            <div class="col s12 col l3 user-info">{{gender}}</div>
            <div class="l1"></div>
            <div class="col s12 col l2 list-actions">
              <a class="waves-effect waves-light modal-trigger" href="#modalShow" id="show-user" data-id="{{_id}}"><i class="material-icons black-text">info_outline</i></a>
              <a class="waves-effect waves-light modal-trigger" href="#modal2" id="edit-user" data-id="{{_id}}"><i class="material-icons black-text">mode_edit</i></a>
              <a class="waves-effect waves-light modal-trigger" href="#modalDelete" id="delete-user" data-id="{{_id}}"><i class="material-icons black-text">delete</i></a>
            </div>
          </div>
        </div>
      </div>
      {{/each}}
    </script>
  </div>

  <script src="js/crud.js" type="text/javascript" ></script>
</body>
</html>
