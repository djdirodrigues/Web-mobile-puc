<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hand API</title>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

  </head>
  <body>

    <div class="container" id="content">

      <header>
        <h1>Tabela de Usuários</h1>
      </header>

      <a href="criar.html"><img src="img/create.png" alt="" id="criar" /></a>

      <div class="row dheader">
        <div class="col-4">Nome</div>
        <div class="col-4">E-mail</div>
        <div class="col-2">Sexo</div>
        <div class="col-2">Ações</div>
      </div>

    </div>





    <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Modal Header</h4>
      <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>


    <!--<div id="content">
        <!-- Essa div eu vou renderizar meu template ->
    </div>-->

    <div class="templates">
      <script id="list-users-template" type="text/x-handlebars-template">
        {{#each users}}
        <div class="row">
          <div class="col-4" data-text="Nome">{{name}}</div>
          <div class="col-4" data-text="E-mail">{{email}}</div>
          <div class="col-2" data-text="Sexo">{{gender}}</div>
          <div class="col-2" data-text="Ações">
            <a href="view.html?id={{_id}}"><img src="img/read.png" alt="" /></a>
            <a href="edtusu.html?id={{_id}}"><img src="img/update.png" alt="" /></a>
            <a href="delete.html?id={{_id}}"><img src="img/delete.png" alt="" /></a>
          </div>
        </div>
        {{/each}}
      </script>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/crud.js"></script>
  </body>
</html>
